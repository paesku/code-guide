<header class="masthead">
  <div class="container">
    <span class="icon">&#9997;</span>
    <h1>{{ site.name }}</h1>
    <p>{{ site.fork }}</p>
    <p class="small">last update: {{ site.time | date: '%Y - %m' }}</p>
    <p class="lead">{{ site.description }}</p>
    <p class="masthead-links">
      <a href="https://github.com/paesku/code-guide">
        <svg class="icon">
          <use xlink:href="#github" />
        </svg>
      </a>
      <a href="https://twitter.com/paesku">
        <svg class="icon">
          <use xlink:href="#twitter" />
        </svg>
      </a>
    </p>
  </div>
</header>
